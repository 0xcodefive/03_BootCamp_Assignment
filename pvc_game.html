<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player vs Contract</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link href="/css/styles.css" rel="stylesheet" />
    <script
      type="application/javascript"
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
    ></script>
  </head>
  <body>
    <header>
      <div w3-include-html="/header.html"></div>
    </header>
    <main class="content">
      <div
        id="btnConnectWallet-wrapper"
        class="block selected"
        onclick="click_btnConnectWallet()"
      >
        <div id="btnConnectWallet">
          Подключи любой кошелёк, поддерживающий EVM
        </div>
      </div>

      <div id="handlers" style="display: none">
        <div id="gameBNB" class="block">
          <h1>Игра на BNB</h1>
          <div>Введите сумму в finney (0.001 BNB)</div>
          <input type="number" id="BNB_amount" min="1" />
          <div>Ваш ход:</div>
          <div>
            <button class="btn_r" onclick="_playbyBNB(0)"></button>
            <button class="btn_s" onclick="_playbyBNB(1)"></button>
            <button class="btn_p" onclick="_playbyBNB(2)"></button>
          </div>
          <label id="messageGameBNB">Сделайте ставку</label>
        </div>

        <div id="gameByToken" class="block">
          <h1>Игра на токен ERC20</h1>
          <div>Выберите токен</div>
          <select id="tokenDropdown"></select>
          <div>Введите сумму в finney (0.001)</div>
          <input type="number" id="token_amount" min="1" />
          <div>Ваш ход:</div>
          <div>
            <button class="btn_r" onclick="_playbyToken(0)"></button>
            <button class="btn_s" onclick="_playbyToken(1)"></button>
            <button class="btn_p" onclick="_playbyToken(2)"></button>
          </div>
          <label id="messageGameByToken">Ищем токены ERC20 для игры</label>
        </div>

        <div id="results" style="margin-top: 48px" class="block">
          <h3>Таблица результатов игр</h3>
          <table id="resultTable">
            <thead>
              <tr>
                <th>Время игры</th>
                <th>Ставка</th>
                <th>Выбор игрока</th>
                <th>Выбор контракта</th>
                <th>Результат</th>
              </tr>
            </thead>
            <tbody>
              <!-- Тело таблицы результатов -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <footer>
      <div w3-include-html="/footer.html"></div>
    </footer>

    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>
      w3.includeHTML();
    </script>

    <script src="/scripts/pvc_game.js" charset="UTF-8" defer></script>
    <script src="/scripts/contract_helpers.js" charset="UTF-8"></script>
    <script src="/scripts/game_helpers.js" charset="UTF-8"></script>
    <script src="/scripts/bcsScanApi.js" charset="UTF-8"></script>
  </body>
</html>
